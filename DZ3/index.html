<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header__left">
        <a href="index.html" class="logo">Интернет-магазин</a>
    </div>
    <div class="header__right">
        <div class="header-cart__wrap">
            <ul class="header-cart__menu">
                <li class="header-cart__list">
                    <a href="#" class="header-cart__link button">Корзина
                        <!--                        <img class="header__cart" src="https://via.placeholder.com/40.png/55909C/969696" alt="cart">-->
                    </a>
                    <div class="drop header-cart__drop">
                        <div class="cart"></div>
                        <div class="cart-total">
                            <p class="cart-total__h">ИТОГО:</p>
                            <p class="cart-total__price" id="total-price">0</p>
                        </div>
                        <div class="cart-checkout"><a href="#" class="cart-checkout__link">Оплатить</a></div>
                        <div class="cart-gotocart"><a href="cart.html" class="cart-gotocart__link">в корзину</a></div>
                    </div>
                </li>
            </ul>
            <div class="header-cart__count">0</div>
        </div>
        <button class="button button_cart" type="button"><a class="button_link" href="#">Аккаунт</a></button>
    </div>
</header>
<main>
    <div class="products"></div>
</main>
<script src="./js/main.js"></script>
</body>
</html>
